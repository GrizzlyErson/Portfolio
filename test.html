<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Infinite Sliding Gallery</title>
<style>


.logos {
  width: 2000px;
  background-color: aqua;
}

containerslider {
  overflow: hidden;
}

article {
  display: flex;
  width: 200%;
  animation: brandlogomotion 5s linear infinite;
  overflow: hidden;
}

ul {
  display: flex;
  list-style-type: none;
  padding-left: 0;
  margin: 0;
}

@keyframes brandlogomotion {
  0% {
    transform: translateX(0);
  }
  100% {
    transform: translateX(-50%);
  }
}


</style>
</head>
<body>
  <containerslider>
    <article>
      <div>
        <ul>
          <li><img class="logos" src="img/brandlogo/brandbanner.png" /></li>
        </ul>
      </div>
      <div>
        <ul>
          <li><img class="logos" src="img/brandlogo/brandbanner.png" /></li>
          
          
        </ul>
      </div>
    </article>
  </containerslider>
</body>
</html>
